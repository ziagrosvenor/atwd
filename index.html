<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Currency App</title>
    <link rel="stylesheet" href="./style.css"></link>

    <script>
      window.onload = function() {
        var formState = {}

        var a1 = document.getElementById("put")
        var a2 = document.getElementById("post")
        var a3 = document.getElementById("delete")

        var submitEl = document.getElementById("submit")
        
        a1.onclick = handleAction;
        a2.onclick = handleAction;
        a3.onclick = handleAction;

        submitEl.onclick = handleSubmit

        function handleAction(e) {
          formState.action = e.target.value
        }

        function handleSubmit(e) {
          e.preventDefault()
          var currCode = document.querySelectorAll("#curr-code input")[0].value;

          formState.currCode = currCode
        }
      }
    </script>
  </head>
  <body>

    <form id="form">
      <h3>Form interface for PUT, POST, DELETE</h3>

      <div id="action" class="ui-input">
        <label>Action</label>
        <input type="radio" name="action" id="put" value="put" checked> Put
        <input type="radio" name="action" id="post" value="post"> Post
        <input type="radio" name="action" id="delete" value="delete"> Delete
      </div>

      <div id="curr-code" class="ui-input">
        <label>Currency Code</label>
        <input type="text" name="curr-code"/>
      </div>

      <div id="rate" class="ui-input">
        <label>Rate</label>
        <input type="text" name="rate"/>
      </div>
      <button id="submit">Submit</button>

    </form>
  </body>
</html>
